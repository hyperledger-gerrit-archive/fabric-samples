version: '2'

networks:
  adv-commercialpaper-net:
    external:
      name: adv-commercialpaper-net

volumes:
  peer3.ecobank.example.com:

services:

  couchdb3.ecobank.example.com:
    container_name: couchdb3ecobank
    image: hyperledger/fabric-couchdb
    environment:
      - COUCHDB_USER=
      - COUCHDB_PASSWORD=
    ports:
      - 6984:5984
    networks:
      - adv-commercialpaper-net

  peer3.ecobank.example.com:
    container_name: peer3ecobank
    image: hyperledger/fabric-peer
    environment:
      - FABRIC_LOGGING_SPEC=info
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=adv-commercialpaper-net
      - CORE_PEER_ID=peer3.ecobank.example.com
      - CORE_PEER_ADDRESS=peer3.ecobank.example.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer3.ecobank.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer3.ecobank.example.com:7051
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_LOCALMSPID=ecobankMSP
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/identity/peer/peer3.ecobank.example.com/msp
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb3ecobank:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
      - CORE_PEER_TLS_ENABLED=false
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    volumes:
        - /var/run/:/host/var/run/
        - ./../../identity/:/var/hyperledger/identity
        - ./configtx:/var/hyperledger/peer/configtx
        - peer3.ecobank.example.com:/var/hyperledger/production
    ports:
      - 8051:7051
      - 8053:7053
    depends_on:
      - couchdb3.ecobank.example.com
    networks:
      - adv-commercialpaper-net
